environment:
  matrix:
    - PYTHON: "C:\\Python27"
    - PYTHON: "C:\\Python35"

install:
  - "%PYTHON%\\python.exe -m pip install --upgrade wheel setuptools"

build: off

test_script:
  - "%PYTHON%\\python.exe setup.py test"

after_test:
  - "build.cmd %PYTHON%\\python.exe setup.py build"

artifacts:
  - path: dist\*
