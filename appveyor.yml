environment:
  matrix:
    - PYTHON: "C:\\Python27"
      TOXENV: py27
    - PYTHON: "C:\\Python35"
      TOXENV: py3

install:
  - "%PYTHON%\\python.exe -m pip install --upgrade wheel setuptools tox"

build: off

test_script:
  - "%PYTHON%\\python.exe -m tox"

after_test:
  - "build.cmd %PYTHON%\\python.exe setup.py build"

artifacts:
  - path: dist\*
